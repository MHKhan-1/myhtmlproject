<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - Job Portal</title>
    <style>
        /* Reset and global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main container */
        .search-container {
            background: #fff;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form styling */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Filter dropdown styling */
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            background: #fff;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Search button styling */
        .search-button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .search-button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        }

        /* Back to Home button styling */
        .home-button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2dab33;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive layout */
        @media (min-width: 600px) {
            .search-bar {
                flex-direction: row;
            }

            .search-form {
                flex-direction: row;
                gap: 15px;
                align-items: center;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Find Your Dream Job</h1>
        <p>Search for job opportunities in top companies. Enter your desired job title and location to get started.</p>
        
        <!-- Search Form with Action to futurework.html -->
        <form class="search-form" action="futurework.html" method="get">
            <div class="search-bar">
                <input type="text" placeholder="Job Title or Keywords" required>
                <input type="text" placeholder="Location (e.g., City or ZIP)" required>
            </div>
            
            <select required>
                <option value="">Select Job Type</option>
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelance</option>
            </select>

            <button type="submit" class="search-button">Search Jobs</button>
        </form>

        <!-- Back to Home Button -->
        <button onclick="window.location.href='Job_Portal.html'" class="home-button">Back to Home</button>
    </div>

</body>
</html>
